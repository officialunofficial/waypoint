name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"
  SQLX_OFFLINE: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.85.0
        with:
          components: rustfmt, clippy
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Clippy
        run: cargo clippy -- -D warnings

  test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: waypoint
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install protoc and database clients
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler redis-tools postgresql-client

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.85.0

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Verify Redis Connection
        run: redis-cli ping

      - name: Verify Postgres Connection
        run: pg_isready -h localhost -p 5432 -U postgres

      - name: Run database migrations
        run: ./scripts/run-migrations.sh
        env:
          PGPASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_NAME: waypoint

      - name: Build
        run: cargo build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/waypoint
          
      - name: Make build
        run: make build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/waypoint

      - name: Run tests
        run: cargo test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/waypoint
          REDIS_URL: redis://localhost:6379

      # Also test without database features
      - name: Run tests without database connection
        run: cargo test --no-default-features

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: waypoint
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install protoc and database clients
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler redis-tools postgresql-client

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.85.0
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Verify Postgres Connection
        run: pg_isready -h localhost -p 5432 -U postgres

      - name: Run database migrations
        run: ./scripts/run-migrations.sh
        env:
          PGPASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_NAME: waypoint

      - name: Generate coverage report
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/waypoint
          REDIS_URL: redis://localhost:6379

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          verbose: true

      - name: Check coverage threshold
        run: |
          # Extract total coverage percentage
          COVERAGE=$(cargo llvm-cov --all-features --workspace --summary-only 2>&1 | grep -oP '\d+\.\d+(?=%)' | head -1)
          echo "Total coverage: ${COVERAGE}%"

          # Enforce minimum 40% coverage (adjust as needed)
          MIN_COVERAGE=40
          if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below minimum threshold of ${MIN_COVERAGE}%"
            exit 1
          else
            echo "✅ Coverage ${COVERAGE}% meets minimum threshold of ${MIN_COVERAGE}%"
          fi
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/waypoint
          REDIS_URL: redis://localhost:6379